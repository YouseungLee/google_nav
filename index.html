<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
        body {
            padding: 8px;            
        }
        #wrap {                     
            padding: 1px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            align-content: stretch;
        }
        a {
            text-decoration: none;
            color: gray;
        }
        a:hover {
            color: gray;
            text-decoration: underline;            
        }
        #wrap > div:nth-child(1) {
            padding: 5px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            flex-grow:0;
        }
        #wrap > div > a {
            margin: 0px 10px;
        }
        #wrap > div:nth-child(2) {                
            background-color: green;       
            flex-grow:1;                                               
        }
        #wrap > div:nth-child(3) {
            position: relative;
            padding: 5px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            flex-grow:0;
        }
        #wrap > div:nth-child(3) > svg {
            cursor: pointer;
            margin: 0px 20px;
        }
        #wrap > div:nth-child(3) > span {         
            margin-left: 10px;           
            padding: 20px;
            position: relative;
            font-size: 25px;
            color: white;
            background-color: orange;
            border-radius: 50%;
            box-sizing: border-box;
            cursor: pointer;
        }
        #wrap > div:nth-child(3) > span > div {
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);            
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div>
            <a href="#">Google 정보</a>
            <a href="#">스토어</a>
        </div>
        <div>
            <div></div>            
        </div>
        <div>
            <a href="#">Gmail</a>
            <a href="#">이미지</a>

            </svg>
            <span>
                <div>A</div>
            </span>
        </div>
    </div>
</body>

</html>
